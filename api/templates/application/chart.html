<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>E-Waste Distribution</h2>
    <canvas id="eWasteChart"></canvas>

    <script>
        var data = JSON.parse('{{ data|safe }}');

        var labels = data.map(item => item.category);
        var values = data.map(item => item.value);

        var ctx = document.getElementById('eWasteChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: "E-Waste Data",
                    data: values,
                    backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4CAF50", "#FF9800"],
                    hoverBackgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4CAF50", "#FF9800"]
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
